<section class="wrapper">
    {{ component | header.html }}
    <section class="content">
        <h2>Gibt deine Logindaten ein.</h2>
    <form action="post">
        <label>E-Mail:</label>
        <input id="login-email" type="email" name="email" placeholder="E-Mail">
        <label>Passwort:</label>
        <input id="login-password" type="password" name="password" placeholder="Passwort">
        <input id="login-button" type="button" value="login">
    </form>
    </section>
    {{ component | footer.html }}
</section>
{{ style | main.scss }}
{{ script | lib/xor_encode.js }}
{{ script | login.js }}
