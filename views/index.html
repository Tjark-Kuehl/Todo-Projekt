<section class="wrapper">
    {{ component | header.html }}
    <section class="content">
        <div class="row row--task--new">
            <!-- New Group Shown -->
            <button id="newGroup-button" class="btn btn--new_task">Neue Gruppe</button>
            <!-- New Group Hidden -->
            <div class="form-wrapper firstinputs" style="display: hidden">
                <input id="newGroup-name-input" class="new_task_headline" placeholder="Erstelle eine neue Gruppe!">
                <button id="newGroup-submit-button" class="btn btn-save">Erstellen</button>
            </div>
        </div>
        <div class="row row--task">
            <span class="task--headline">
                <div class="wrapper--checkbox">
                    <input type="checkbox" class="checkbox todo-checkbox" placeholder="checkbox"/>
                </div>
                <span class="task_number">1</span>.&nbsp;
                <span class="task_name">Einkaufen</span>
            </span>
            <span class="row--item">
                <p class="info-done">
                    <span class="deadline_date">25.05.2018</span>
                </p>
            </span>
        </div>
        <div class="row row--task row--task--done">
            <span class="task--headline">
                <div class="wrapper--checkbox">
                    <input type="checkbox" class="checkbox todo-checkbox" placeholder="checkbox"/>
                </div>
                <span class="task_number">1</span>.&nbsp;
                <span class="task_name">Einkaufen</span>
            </span>
            <span class="row--item">
                <p class="info-done">
                    <span class="deadline_date">25.05.2018</span>
                </p>
            </span>
        </div>
    </section>
    {{ component | footer.html }}
</section>
{{ style | main.scss }}
{{ script | index.js }}
{{ script | new_task.js }}
