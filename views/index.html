<section class="wrapper">
    {{ component | header.html }}
    <section class="content">
        <div class="row row--groupe--new">
            <!-- New Group Shown -->
            <button id="newGroup-button" class="btn btn--new_groupe"><div class="plus-image"></div>Neue&nbsp;Gruppe</button>
            <!-- New Group Hidden -->
            <div id="newGroup-wrapper" class="form-wrapper firstinputs" style="display: none">
                <input id="newGroup-name-input" class="new_groupe_headline" placeholder="Erstelle eine neue Gruppe!">
                <button id="newGroup-submit-button" class="btn btn-save">Erstellen</button>
            </div>
        </div>
        <div class="row row--groupe">
            <span class="groupe--headline">
                <div class="wrapper--checkbox">
                    <input type="checkbox" class="checkbox todo-checkbox" placeholder="checkbox"/>
                </div>
                <span class="groupe_name">Familien To-Do</span>
            </span>

        </div>
    </section>
    {{ component | footer.html }}
</section>
{{ style | main.scss }}
{{ script | index.js }}
{{ script | new_task.js }}
